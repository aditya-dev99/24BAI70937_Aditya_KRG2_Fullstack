<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Portal</title>

    <style>
        * {
        
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f6f8;
        }

        /* Header */
        header {
            background: #1e293b;
            color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
        }

        header nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-size: 16px;
        }

        /* Search Section */
        .search {
            text-align: center;
            padding: 40px;
            background: white;
        }

        .search h2 {
            margin-bottom: 20px;
        }

        .search input {
            padding: 10px;
            width: 220px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search button {
            padding: 10px 25px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Jobs Section */
        .jobs {
            display: flex;
            justify-content: center;
            gap: 25px;
            padding: 40px;
            flex-wrap: wrap;
        }

        .job-card {
            background: white;
            padding: 20px;
            width: 260px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .job-card h3 {
            margin-bottom: 10px;
            color: #1e293b;
        }

        .job-card p {
            margin-bottom: 5px;
            color: #555;
        }

        .job-card button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background: #16a34a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Footer */
        footer {
            background: #1e293b;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>

</head>
<body>

    <!-- Header -->
    <header>
        <h1>JobPortal</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Jobs</a>
            <a href="#">Companies</a>
            <a href="#">Login</a>
        </nav>
    </header>

    <!-- Search -->
    <section class="search">
        <h2>Find Your Dream Job</h2>
        <input type="text" placeholder="Job title">
        <input type="text" placeholder="Location">
        <button>Search</button>
    </section>

    <!-- Job Listings -->
    <section class="jobs">

        <div class="job-card">
            <h3>Frontend Developer</h3>
            <p>Company: Tech Solutions</p>
            <p>Location: Remote</p>
            <button>Apply Now</button>
        </div>

        <div class="job-card">
            <h3>Backend Developer</h3>
            <p>Company: CodeCraft</p>
            <p>Location: Bangalore</p>
            <button>Apply Now</button>
        </div>

        <div class="job-card">
            <h3>UI/UX Designer</h3>
            <p>Company: Creative Minds</p>
            <p>Location: Delhi</p>
            <button>Apply Now</button>
        </div>

    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2026 JobPortal. All Rights Reserved.</p>
    </footer>

</body>
</html>
