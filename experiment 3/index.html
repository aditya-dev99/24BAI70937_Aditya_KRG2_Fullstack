
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Search Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Career Launch Portal</h1>
        <p>Build your professional identity in seconds</p>
    </header>

    <main class="container">

        
        <section class="form-section">
            <h2>Job Search Form</h2>

            <form id="jobForm">

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>

                <div class="form-group">
                    <label>Desired Job Role</label>
                    <input type="text" id="jobRole" required>
                </div>

                <div class="form-group">
                    <label>Experience Level</label>
                    <select id="experience" required>
                        <option value="">Select Experience</option>
                        <option>Fresher</option>
                        <option>1-3 Years</option>
                        <option>3-5 Years</option>
                        <option>5+ Years</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Skills</label>
                    <textarea id="skills" required></textarea>
                </div>

                <div class="form-group">
                    <label>Preferred Location</label>
                    <input type="text" id="location" required>
                </div>

                <button type="submit">Create Profile</button>

            </form>
        </section>


        
        <section class="profile-section">
            <h2>User Profile</h2>
            <div id="profileCard">
                <p>No profile created yet.</p>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
